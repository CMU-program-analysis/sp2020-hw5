plugins {
    id 'java'
    id 'maven'
}

group 'edu.cmu.se355'
version '1.0'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation group: 'junit', name: 'junit', version: '4.12'
    implementation group: 'junit', name: 'junit', version: '4.12'
    testImplementation group: 'ca.mcgill.sable', name: 'soot', version: '4.0.0'
    implementation group: 'ca.mcgill.sable', name: 'soot', version: '4.0.0'
    testImplementation group: 'org.slf4j', name: 'slf4j-simple', version: '1.6.1'
}

task customCleanUp(type: Delete) {
    delete "sootOutput"
}

tasks.clean.dependsOn(tasks.customCleanUp)
